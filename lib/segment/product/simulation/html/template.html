<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      #titleblock {
        font-family: Helvetica;
        position: absolute;
        left: 20px;
      }
      #simulation {
        display: block;
        flex-grow: 1;
      }
      #controls {
        background-color: #333;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div id="titleblock">
      <h1>{{title}}</h1>
      <p>
        <span id="position"></span>
        <span id="time"></span>
      </p>
    </div>
    <canvas id="simulation"></canvas>
    <div id="controls"></div>
    <script>
        window.DATA = {{study_json}};
        {{simulation_js}}
    </script>
  </body>
</html>
